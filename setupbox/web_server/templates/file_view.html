{% extends "base.html" %}

{% block content %}
	{% if folder.chunks %}
	<ul class="breadcrumb">
		{% for chunk in folder.chunks() %}
			<li>
				<a href="/files/{{ chunk.path }}">{{ chunk.chunk }}</a>
			</li>
		{% endfor %}
	</ul>
	{% endif %}
    <h2>{{ file }}</h2>
    <div class="row">
        <div style="white-space:pre;">{{ text }}</div>
    </div>
{% endblock %}

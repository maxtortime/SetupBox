<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Open source cloud storage">
    <meta name="author" content="SetupBox">

    <title>SetupBox</title>
    {% include "dependencies.html" %}
</head>
<body>
<script src="{{ url_for('static', filename='js/context_main.js') }}"></script>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">SetupBox Web filemanager</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                {% if(current_user.is_authenticated == False) %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('security.login') }}">로그인</a></li>
                        <li><a href="{{ url_for('security.forgot_password') }}">비밀번호 찾기</a></li>
                        <li><a href="{{ url_for('security.register') }}">회원가입</a></li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a data-toggle="modal" data-target="#newDirectory">New Directory</a></li>
                        <li><a data-toggle="modal" data-target="#upload">Upload</a></li>
                        <li><a href="{{ url_for('security.change_password') }}">비밀번호 바꾸기</a></li>
                        <li><a href="{{ url_for('security.logout') }}">로그아웃</a></li>
                    </ul>
                {% endif %}
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
